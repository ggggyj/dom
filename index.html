<!DOCTYPE html>
<html>
<head>
	<style>
	.blue { 
		background-color: white; 
		border: none;
		color: black;
		padding: 8px 20px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		-webkit-transition-duration: 0.4s; 
		transition-duration: 0.4s;
		cursor: pointer;
		}
	.blue:hover    
		{
    		background-color:#E0E0E0;
    		color: white;
		}
		
	</style>
</head>

	
<body id="ok">
<p><b>  点击数字，显示相应的乘法表</p>	   
	<button class="blue" onclick="this.innerHTML=Myfunction(1)">1</button> &nbsp
	<button class="blue" onclick="this.innerHTML=Myfunction(2)">2</button> &nbsp
	<button class="blue" onclick="this.innerHTML=Myfunction(3)">3</button> &nbsp
	<button class="blue" onclick="this.innerHTML=Myfunction(4)">4</button> &nbsp
	<button class="blue" onclick="this.innerHTML=Myfunction(5)">5</button> &nbsp
	<button class="blue" onclick="this.innerHTML=Myfunction(6)">6</button> &nbsp
	<button class="blue" onclick="this.innerHTML=Myfunction(7)">7</button> &nbsp
	<button class="blue" onclick="this.innerHTML=Myfunction(8)">8</button> &nbsp
	<button class="blue" onclick="this.innerHTML=Myfunction(9)">9</button> &nbsp
<b>
<script>
function Myfunction(n){
document.write("<br/>");
	for (var x = 1; x <= n; x++) 
{  
    for (var y = 1; y <= x; y++) 
    {  
	
	document.write("<b>");
	document.write(x + "*" + y + "=" + x * y + "&nbsp&nbsp&nbsp&nbsp");  
     }  
    document.write("<br/><br/>"); 
	
}  
	document.write("<b>刷新之后再次使用</b>")
}

</script>
</b>
</body>
</html>
