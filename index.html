 <html>
  
<head>
 <title>
  九九乘法表
 </title>
 <style>
ul.pagination {
    display: inline-block;
    padding: 0;
    margin: 0;
}

ul.pagination li {display: inline;}

ul.pagination li a {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
}

ul.pagination li a.active {
    background-color: #4CAF50;
    color: white;
}

ul.pagination li a:hover:not(.active) {background-color: #ddd;}
</style>
</head>
<body>
 <ul class="pagination">  
  <li><a href="#">1</a></li>
  <li><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li>
  <li><a href="#">6</a></li>
  <li><a href="#">7</a></li>
  <li><a href="#">8</a></li>
  <li><a href="#">9</a></li>
</ul>

</body>
<script>  
for (var x = 1; x <= 9; x++) 
{  
    for (var y = 1; y <= x; y++) 
    {  
       document.write(x + "*" + y + "=" + x * y + " ");  
     }  
    document.write("<br/>");  
}  
</script> 
  
</html>
